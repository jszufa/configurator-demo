<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/49b7fbbe81.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-all">
        <header class="flex items-center justify-between px-8 mb-8">
            <i class="fa-solid fa-bars text-2xl p-4 cursor-pointer"></i>
            <img src="./img/logo.png" alt="Logo" class="p-4">
            <i class="fa-regular fa-user text-xl p-4 cursor-pointer"></i>
        </header>

        <div class="grid-container grid grid-cols-12 px-8 gap-8 relative ">

            <main class="relative col-span-8">
                <h2 class="pl-2 text-3xl font-medium">Pergola ogrodowa</h2>
                <div class="sticky top-0">

                    <div class="options-navbar ">

                        <div class="flex items-center my-2">
                            <div class="nav-option">opcja 1</div>
                            <div class="nav-option">opcja 2</div>
                            <div class="nav-option">opcja 3</div>
                            <div class="nav-option">opcja 4</div>
                            <div class="nav-option">opcja 5</div>
                            <div class="nav-option">opcja 6</div>
                            <div class="nav-option">opcja 7</div>
                            <div class="nav-option">opcja 8</div>
                        </div>
                    </div>

                    <div class="visualisation">
                        <img src="img/pergola2.jpeg" alt="Pergola" class="pergola-image rounded-lg w-full">
                    </div>
                </div>
            </main>


            <aside class="sidebar mt-24 col-span-4">

                <section id="colors">
                    <div id="accordion-colors" data-accordion="open" class="relative mb-4">
                        <h2 id="accordion-colors-heading">
                            <button type="button"
                                class="flex items-center justify-between w-full p-5 font-medium rtl:text-right border-8 border-white  hover:bg-gray-100 dark:hover:bg-gray-800 gap-3  bg-white rounded-t-xl"
                                data-accordion-target="#accordion-colors-body" aria-expanded="false"
                                aria-controls="accordion-colors-body-3">
                                <span class="text-2xl text-black">Kolory</span>
                                <i data-accordion-icon class="fa-solid fa-plus" aria-hidden="true"></i>
                            </button>
                        </h2>

                        <!-- można będzie ukrywać ten element dodając pozycję absolute -->
                        <div class="accordion-visible-content z-0 w-full bg-white rounded-b-xl"
                            aria-labelledby="accordion-arrow-icon-heading-3">
                            <div class="p-5 flex justify-between ps-1 items-center">
                                <div class="flex gap-2 items-center">
                                    <div class="relative rounded h-8 w-8 bg-red-700"></div>
                                    <p class="text-sm">Czerwony</p>
                                </div>
                                <p class="text-sm pe-1">0 PLN</p>
                            </div>
                        </div>

                        <div id="accordion-colors-body" class="hidden relative z-10 bg-white rounded-b-xl h-24"
                            aria-labelledby="accordion-arrow-icon-heading-3">
                            <div class="p-5">
                            </div>
                        </div>
                    </div>
                </section>

                <section id="colors">
                    <div id="accordion-construction" data-accordion="open" class="relative">
                        <h2 id="accordion-construction-heading">
                            <button type="button"
                                class="flex items-center justify-between w-full p-5 font-medium rtl:text-right border-8 border-white  hover:bg-gray-100 dark:hover:bg-gray-800 gap-3  bg-white rounded-t-xl"
                                data-accordion-target="#accordion-construction-body" aria-expanded="false"
                                aria-controls="accordion-colors-body-3">
                                <span class="text-2xl text-black">Konstrukcja</span>
                                <i data-accordion-icon class="fa-solid fa-plus" aria-hidden="true"></i>
                            </button>
                        </h2>

                        <!-- można będzie ukrywać ten element dodając pozycję absolute -->
                        <div class="accordion-visible-content z-0 w-full bg-white rounded-b-xl"
                            aria-labelledby="accordion-arrow-icon-heading-3">
                            <div class="p-5 flex justify-between ps-1 items-center">
                                <div class="flex gap-2 items-center">
                                    <div class="relative rounded h-8 w-8 bg-red-700"></div>
                                    <p class="text-sm">Czerwony</p>
                                </div>
                                <p class="text-sm pe-1">0 PLN</p>
                            </div>
                        </div>

                        <div id="accordion-construction-body" class="hidden relative z-10 bg-white rounded-b-xl h-24"
                            aria-labelledby="accordion-arrow-icon-heading-3">
                            <div class="p-5">
                            </div>
                        </div>
                    </div>
                </section>

                





                <div class="price-info">
                    <p>Cena: 445 000 PLN</p>
                </div>
                <div class="options">
                    <h2>Konfigurator</h3>
                        <div class="color-option">
                            <span>Biały</span>
                            <span>Czarny</span>
                        </div>
                </div>
            </aside>

        </div>


        <section class="summary">
            <h2>Podsumowanie</h2>
        </section>
    </div>
    </main>

    <footer>
        Footer
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
